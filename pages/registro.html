<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Go!Print es una compañía especializada en impresión digital y diseño gráfico. Ofrecemos servicios de sublimación textil, diseño gráfico, impresión offset, estampados y bordados, así como instalación de avisos publicitarios. Nuestro equipo altamente capacitado y tecnología de vanguardia nos permiten brindar productos de calidad incomparable. Contacta con nosotros para convertir tus ideas en realidad."
    />

    <link rel="shortcut icon" href="../img/logo1.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Go!Print - Servicios de Publicidad</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="../index.html" class="navbar-brand"
          ><span class="text-primary">Go!</span>Print Detalles</a
        >
        <button
          class="navbar-toggles"
          type="button"
          data-bs-toggles="collapse"
          data-bs-target="#navbarS"
          aria-controls="navbarS"
          aria-expanded="false"
          aria-label="Toggles navigation"
        >
          <span class="navbar-toggles-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarS">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="../pages/servicios.html" class="nav-link"> Servicios </a>
            </li>
            <li class="nav-item">
              <a href="../pages/imagenes.html" class="nav-link"> Imagenes </a>
            </li>
            <li class="nav-item">
              <a href="../pages/convenios.html" class="nav-link"> Convenios </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form
      action="https://formsubmit.co/goprintdetalles@gmail.com"
      method="POST"
    >
      <h2 class="reg-text">Datos de Contacto</h2>
      <div class="input-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" placeholder="Nombre" />

        <label for="phone">Telefono</label>
        <input type="tel" name="phone" placeholder="Telefono" />

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" />

        <label for="message">Mensaje</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="5"
          placeholder="Mensaje"
        ></textarea>
        <div class="form-text">
          <a href="#">Politica de Privacidad</a>
          <a href="#">Terminos y Condiciones</a>
        </div>
        <input class="bnt" type="submit" value="Enviar" />
      </div>
    </form>

    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
